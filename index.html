<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Babylon.js boilerplate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <main id="main" class="main">
    <!--==================== HOME ====================-->
    <section class="home">
        <div class="home__shape-big"></div>
        <img src="assets/img/pngtree-cartoon-cute-flashlight-image_1214679.png" alt="" class="home__torch">
        <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">

        <div class="home__container container">
            <div class="home__data">
                <h1 class="home__title">
                    Welcome To 
                    <span>The Torch</span>
                </h1>
                <a href="#" class="home__button">
                    Play Now
                </a>
            </div>

            <div class="home__images">
                <img src="assets/img/istockphoto-157379103-612x612.png" alt="liquid image" class="home__liquid">
                <img src="assets/img/11-110554_blood-drip-background-26-blood-drip-png 2.png" alt="" class="home__blood">
                <div class="home__juice-animate">
                    <!-- <img src="assets/img/tst,small,507x507-pad,600x600,f8f8f8 4.png" alt="juice image" class="home__juice"> -->
                </div>
                <div class="home__instructions">
                    <img src="assets/img/198-1982208_to-move-around-the-room-use-the-w 2.png" alt="" class="home__controls">
                    <h2 class="instruction-title">
                        Instructions
                    </h2>
                    <p class="instruction-content">
                        Collect the keys
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>
  <p id="test"></p>
  <p id="key-found"></p>
    <canvas id="babylonCanvas"></canvas>
</body>
</html>
